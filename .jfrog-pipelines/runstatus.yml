pipelines:

  - name: pipelineConditionalVariable
    steps:
      - name: step1cv
        type: Bash
        execution:
          onExecute:
            - echo "executing step..."
            - add_run_variables 'key=test'

      - name: step2cv
        type: Bash
        configuration:
          condition: key == "value"
          inputSteps:
            - name: step1cv
        execution:
          onExecute:
            - echo "executing step..."
            - echo $key
            - sleep 10
            
  - name: pipelineInputStatus
    steps:
      - name: step1is
        type: Bash
        execution:
          onExecute:
            - echo "executing step..."
            - sleep 1m

      - name: step2is
        type: Bash
        configuration:
          inputSteps:
            - name: step1is
              status:
                - success
        execution:
          onExecute:
            - echo "executing step..."
            - sleep 10

  - name: pipelineNewVersionOnly
    steps:
      - name: step1nvo
        type: Bash
        configuration:
          outputResources:
            - name: runStatusResource
        execution:
          onExecute:
            - echo "executing step..."
            - sleep 10
#             - exit 199
            
      - name: step2nvo
        type: Bash
        configuration:
          inputResources:
            - name: runStatusResource
              newVersionOnly: true
        execution:
          onExecute:
            - echo "executing step..."
            - sleep 10
resources:
  - name: runStatusResource
    type: PropertyBag
    configuration:
      test: test
