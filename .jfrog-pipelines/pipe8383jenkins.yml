pipelines:
  - name: P_WF_pipelines
    steps:
      - name: P_WF_step1
        type: Bash
        configuration:
          inputresources:
            - name: r_WF_gr
          outputResources:
            - name: pb_branchSnapshot_version
        execution:
          onExecute:
            - echo "executing step..."
            - write_output pb_branchSnapshot_version api_token=$run_number
            - pushd $res_r_testsimplerepo_resourcePath
            - node setup.js
      
resources:
  - name: r_WF_gr
    type: GitRepo
    configuration:
      gitProvider: varsha_github
      path: Varsha-Arun/simple
      branches:
        include: master
        
  - name: pb_branchSnapshot_version
    type: PropertyBag
    configuration:
      api_token: ""
      
